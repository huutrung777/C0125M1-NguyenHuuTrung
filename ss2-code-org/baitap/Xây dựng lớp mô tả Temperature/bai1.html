<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    constructor(celsius) {

      if (celsius < -273) {
        throw new Error(" Nhiệt độ không thể nhỏ hơn -273°C!");
      }
      this.celsius = celsius;
    }


    toFahrenheit() {
      return (this.celsius * 9 / 5) + 32;
    }


    toKelvin() {
      return this.celsius + 273.15;
    }
  }


  function nhapNhietDo() {
    let nhap = prompt(" Nhập nhiệt độ (°C):");
    let doC = parseFloat(nhap);

    if (isNaN(doC)) {
      console.log(" Vui lòng nhập số hợp lệ!");
      return;
    }
    try {
      let temp = new Temperature(doC);
      console.log(` Nhiệt độ: ${temp.celsius}°C`);
      console.log(` Fahrenheit: ${temp.toFahrenheit()}°F`);
      console.log(` Kelvin: ${temp.toKelvin()}K`);
    } catch (error) {
      console.log(error.message);
    }
  }
  nhapNhietDo();


</script>

</body>
</html>
