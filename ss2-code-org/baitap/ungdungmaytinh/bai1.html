<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num1" placeholder="Nhập số thứ nhất">
<input type="number" id="num2" placeholder="Nhập số thứ hai">
<button onclick="Add()">Cộng</button>
<button onclick="Sub()">Trừ</button>
<button onclick="Core()">Nhân</button>
<button onclick="Divide()">Chia</button>
<h3 id="result">Result:</h3>
<script>
    function Add() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = +num1 + +num2;
        document.getElementById("result").innerHTML = result;
    }
    function Sub() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = num1 - num2;
        document.getElementById("result").innerHTML = result;
    }
    function Core() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("result").innerHTML = result;
    }
    function Divide() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = num1 / num2;
        document.getElementById("result").innerHTML = result;
    }

</script>

</body>
</html>
