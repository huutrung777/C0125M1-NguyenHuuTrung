<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2:-->
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị của đối số lên 1 và trả về giá trị sau khi tăng. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<h2>Nhập giá trị</h2>
<input type="number" id="numberInput" placeholder="Nhập số">
<button onclick="showResult()">Tăng lên 1</button>
<p id="result"></p>
<script>

  function increaseNumber(number) {
    return number + 1;
  }
  function showResult() {
    let inputNumber=parseInt(document.getElementById("numberInput").value);
    if (!isNaN(inputNumber)) {
      let result=increaseNumber(inputNumber);
      document.getElementById("result").innerText="kết quả "+result;
    }else {
      document.getElementById("result").innerText="vui lòng nhập lại";
    }

    
  }
</script>

</body>
</html>
