<body>
<script>
  // Bài 2:
  // Nhập tuổi, kiểm tra và in kết quả xem học sinh có đủ điều kiện vào học lớp 10 hay không.
  let a=prompt("nhập tuổi:")
  if(a>=15){
    alert(a+"đủ tuổi vào lớp 10")
  }
  else {
    alert(a+"không đủ ")
  }
</script>

</body>
