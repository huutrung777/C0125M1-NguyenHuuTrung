<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 3:
  // Nhập một số nguyên bất kỳ, in ra kết quả để xác định số đó lớn hơn, nhỏ hơn hay bằng 0.
  let a =prompt("Nhập số bất kỳ");
  if(a >0){
    alert(a+"Lớn hơn 0")
  }else if(a <0) {
    alert(a + "nhỏ hơn 0")
  }else{
    alert(a+"bằng 0")
  }
</script>

</body>
</html>
