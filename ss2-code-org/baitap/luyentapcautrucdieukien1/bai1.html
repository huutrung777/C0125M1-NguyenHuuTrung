<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1:
    // Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.
    let a =prompt("Nhập a");
    let b=prompt("Nhập b");
    if (a % b==0) {
        alert(a+"a chia hết cho b"+b);
    }
    else  {alert(a+"khong chia hết cho b"+b)}
</script>

</body>
</html>
