<script>
  let a=prompt("nhập điểm bài kiểm tra");
  let b=prompt("nhập điểm thi giữa kỳ");
  let c=prompt("nhâp điểm thi cuối kỳ");
  if(a,b,c=0 && a,b,c <=10){
    alert("nhập đúng")
  }else {
    alert("nhập sai")
  }
  let dtb=(+a+ +b+ +c)/3;


  if(dtb>=8){
    alert(dtb+"giỏi")
  }else if(dtb>=6){
    alert(dtb+"khá")
  }else{
    alert(dtb+"tb")
  }


</script>
