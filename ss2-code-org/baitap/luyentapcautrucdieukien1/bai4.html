<script>
  // Bài 4:
  // Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.
let a = prompt("Nhập a");
let b=prompt("Nhập b");
let c=prompt("Nhập c");
let max;
if (a >= b && a >= c) {
  max = a;
}else if (b >= a && b >= c) {
  max = b;
}else  {
  max = c;
}
alert(max);



</script>
