<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiPhuongTrinhBacHai() {
        let a = prompt("Nhập hệ số a:");
        let b = prompt("Nhập hệ số b:");
        let c = prompt("Nhập hệ số c:");

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Vui lòng nhập số hợp lệ!");
            return;
        }

        if (a === 0) {
            if (b === 0) {
                alert(c === 0 ? "Phương trình có vô số nghiệm" : "Phương trình vô nghiệm");
            } else {
                alert("Phương trình có một nghiệm: x = " + (-c / b));
            }
            return;
        }

        let delta = b * b - 4 * a * c;

        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta === 0) {
            let x = -b / (2 * a);
            alert("Phương trình có nghiệm kép: x = " + x);
        } else {
            let x1 = (-b + Math.sqrt(delta)) / (2 * a);
            let x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có hai nghiệm phân biệt:\nx1 = " + x1 + "\nx2 = " + x2);
        }
    }
    giaiPhuongTrinhBacHai();




</script>

</body>
</html>
