<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function daoNguocMang(arr) {
    let mangMoi = [];
    for (let i = arr.length - 1; i >= 0; i--) {
      mangMoi.push(arr[i]);
    }
    return mangMoi;
  }
  let mang = [1, 2, 3, 4, 5];
  console.log("Mảng sau khi đảo ngược:", daoNguocMang(mang));
</script>
</body>
</html>
