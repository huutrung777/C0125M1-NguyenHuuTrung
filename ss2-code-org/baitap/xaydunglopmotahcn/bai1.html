<!DOCTYPE html>

<body>
<script>
  class Rectangle {
    constructor(length,width) {
      this.length = length;
      this.width = width;
    }
    getArea(){
      return this.length * this.width;
    }
    getPerimeter(){
      return(this.length + this.width)*2 ;
    }
  }
  const rect = new Rectangle(10, 5);
  console.log("Diện tích:", rect.getArea());
  console.log("Chu vi:", rect.getPerimeter());
</script>

</body>
