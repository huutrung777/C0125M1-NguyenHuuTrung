<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính BMI</title>
</head>
<body>
<h1>Tính BMI</h1>
<label>Nhập cân nặng (kg):</label>
<input type="number" id="can_nang">
<br><br>
<label>Nhập chiều cao (m):</label>
<input type="text" id="chieu_cao">
<br><br>
<button onclick="tinhBMI()">Kiểm tra</button>

<script>
  function tinhBMI() {
    let cn = parseFloat(document.getElementById("can_nang").value);
    let cc = parseFloat(document.getElementById("chieu_cao").value);
    if (cn > 0 && cc > 0) {
      let bmi = cn / (cc * cc);

      document.write(`BMI: ${bmi.toFixed(2)} - `);

      if (bmi < 18.5) {
        document.write("Underweight");
      } else if (bmi < 25.0) {
        document.write("Normal");
      } else if (bmi < 30.0) {
        document.write("Overweight");
      } else {
        document.write("Obese");
      }
    } else {
      document.write("Vui lòng nhập đúng số!");
    }
  }
</script>
</body>
</html>
