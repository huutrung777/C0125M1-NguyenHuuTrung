<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 5:-->
<!--Viết chương trình nhập vào 2 chuỗi, kiểm tra xem hai chuỗi có giống nhau không.-->
<script>

    let a = prompt("Nhập chuỗi thứ nhất:");
    let b = prompt("Nhập chuỗi thứ hai:");

    if (a===b) {
        alert("Hai chuỗi giống nhau.");
    } else {
        alert("Hai chuỗi không giống nhau.");
    }

</script>

</body>
</html>
