<!--Bài 6:-->
<!--Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự '-' trong mảng và thay thế chúng bằng ký tự '_'.-->
<script>
  let a =prompt("nhập có ký tự '-'");
  let doi=a.split("");
  for(let i=0;i<doi.length;i++){
    if(doi[i] === "-"){
      doi[i]='_';
    }
  }
  let result=doi.join("");
  alert(result);

</script>

</body>
</html>
