<body>
<!--Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    let n=20;
    let b=1, c=1;
    alert(b+""+c);
    for(let i=3;i<n;i++){
        d=b+c;
        alert(""+d);
        b=c;
        c=d;
    }

</script>
</body>
