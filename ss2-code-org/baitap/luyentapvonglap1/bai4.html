<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5-->
<script>
  let n=20;
  let b=1, c=1;
  while(true){
    d=b+c;
    if(d%5==0){
      alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " +d);
      break;
    }
    b=c;
    c=d;
  }



</script>
