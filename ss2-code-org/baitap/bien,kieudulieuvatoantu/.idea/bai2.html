<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]-->
<!--Học viên tham khảo ứng dụng chuyển đổi nhiệt độ tại đây.-->
<input type="number" placeholder="Độ c (Celsius) " id="c">
<button onclick="chuyenDoi()">Nhập</button>
<p id="result"></p>
<script>
    function chuyenDoi() {
        let doC = +document.getElementById("c").value;
        let doF = (9*doC / 5) + 32;
        document.getElementById("result").innerHTML = "Result: " + doF;
    }

</script>


</body>
</html>
