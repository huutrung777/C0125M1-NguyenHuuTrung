<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhgiaithua(n){
    if(n<0){
      return "không có giai thừa âm";
    }
    let giaithua=1;
    for(let i=2;i<n;i++){
      giaithua *=i;
    }
    return giaithua;

  }
  let a=prompt("nhập")
  alert(`giai thua của ${a} là ${tinhgiaithua(a)}`);
</script>

</body>
</html>
