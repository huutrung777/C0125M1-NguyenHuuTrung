<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính bình phương:-->

<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào.-->
<!--Gọi và kiểm tra hàm vừa viết.-->
<script>
    function tinhbinhPhuong(so){
        return so*so;

    }
    let a=prompt("nhập");
    let binhphuong=tinhbinhPhuong(a);
    alert(`bình phương của ${a} là ${binhphuong}`);
</script>

</body>
</html>
