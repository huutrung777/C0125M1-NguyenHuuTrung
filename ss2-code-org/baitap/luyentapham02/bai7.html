<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        console.log("Sau khi đổi chỗ: a =", a, ", b =", b);
    }

    let x = 5, y = 10;
    console.log("Trước khi đổi chỗ: x =", x, ", y =", y);
    swap(x, y);

</script>

</body>
</html>
