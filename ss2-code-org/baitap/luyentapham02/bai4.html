<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Kiểm tra ký tự số:-->

<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số hay không.-->
<!--Nếu là ký tự số, hàm trả về true; ngược lại trả về false.-->
<script>
  function kiemTraKyTuSo(kyTu) {
    return /^\d+$/.test(kyTu);
  }
  let a=prompt("nhập")
  alert(`a là ${a} thì ${kiemTraKyTuSo(a)}`)

</script>

</body>
</html>
